<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>文件上传</title>  
    </head>  

<body>
    <noscript><h1>抱歉，你的浏览器不支持 JavaScript!无法使用本功能</h1></noscript>
<form id="upload_form" name="upload_form" action="javascript:init()" method="post" enctype="multipart/form-data">
        <label for="file">
            请选择文件
        </label>
            <input type="file" id="file" name="file"/><br /><br />
            <input type="submit" id="submit" value="开始上传"/>
        </form>
        <button id="ending" onclick="endupload()">取消上传</button>
        <button id="ending" onclick="ping()">网络查询</button>
        <a href="/doc/"><button>返回</button></a>
    <div>

        <div>
            

        <br />
            <div class="upload_message_show">

                <!--上传剩余时间和上传速度-->
                <div class="upload_count">
                        <div class="left_time" id="lefttime">
                            已发送/总共包:0/0
                        </div>
                        <div class="speed" id="speed">
                             单个包上传速度：0
                        </div>
                    </div>
                <!--进度信息-->
                <div id="message"></div>
            </div>
        </div>

</div>
</body>
</html>
<script src="upload.js">
</script>
